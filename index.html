<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vitvisor | Centro de Aplicaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-main: #020617;
            --bg-card: #0f172a;
            --accent: #38bdf8;
            --text: #e5e7eb;
            --border: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: var(--bg-main);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            color: var(--accent);
            font-size: 1.9rem;
        }

        header p {
            opacity: 0.75;
            font-size: 0.95rem;
        }

        .container {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr;
        }

        /* Sidebar */
        .sidebar {
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .app-btn {
            background: var(--bg-card);
            border: none;
            border-radius: 12px;
            padding: 15px;
            text-align: left;
            color: var(--text);
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .app-btn:hover {
            transform: translateX(4px);
            box-shadow: inset 3px 0 0 var(--accent);
        }

        .app-btn span {
            display: block;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .app-btn small {
            opacity: 0.8;
            font-size: 0.85rem;
        }

        /* Viewer */
        .viewer {
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            background: #000;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            opacity: 0.55;
            border-top: 1px solid var(--border);
        }
    </style>
</head>

<body>

<header>
    <h1>Vitvisor · App Hub</h1>
    <p>Plataforma centralizada de herramientas digitales</p>
</header>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <button class="app-btn" onclick="cargarApp('https://sergio940.github.io/traductor_vitvisor/')">
            <span>Traductor</span>
            <small>Traducción multilenguaje</small>
        </button>

        <button class="app-btn" onclick="cargarApp('https://sergio940.github.io/visor_vitvisor/')">
            <span>Visor HTML</span>
            <small>Visualización y pruebas de código</small>
        </button>

        <button class="app-btn" onclick="cargarApp('https://sergio940.github.io/imagenes_nasa/')">
            <span>Imágenes NASA</span>
            <small>Datos e imágenes astronómicas</small>
        </button>
    </aside>

    <!-- Main viewer -->
    <main class="viewer">
        <iframe id="appFrame" src="https://sergio940.github.io/traductor_vitvisor/"></iframe>
    </main>

</div>

<footer>
    © 2026 · Vitvisor · Digital Learning & Tech Tools
</footer>

<script>
    function cargarApp(url) {
        document.getElementById("appFrame").src = url;
    }
</script>

</body>
</html>
